<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FreeCodeCamp #7</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px|PT+Sans' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css' rel='stylesheet' type='text/css'>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<link href='style.min.css' rel='stylesheet' type='text/css'>
	<script src='script.min.js'></script>
</head>
<body>
<div class="container">
	<div class="content-block calculator">
		<div class="row">
			<div class="col-xs-12 input"> 
				<input type="text" disabled/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3 digit"><span>AC</span></div>
			<div class="col-xs-3 digit"><span>CE</span></div>
			<div class="col-xs-3 digit"><span>%</span></div>
			<div class="col-xs-3 digit"><span>/</span></div>
		</div>
		<div class="row">
			<div class="col-xs-3 digit"><span>7</span></div>
			<div class="col-xs-3 digit"><span>8</span></div>
			<div class="col-xs-3 digit"><span>9</span></div>
			<div class="col-xs-3 digit"><span>*</span></div>
		</div>
		<div class="row">
			<div class="col-xs-3 digit"><span>4</span></div>
			<div class="col-xs-3 digit"><span>5</span></div>
			<div class="col-xs-3 digit"><span>6</span></div>
			<div class="col-xs-3 digit"><span>-</span></div>
		</div>
		<div class="row">
			<div class="col-xs-3 digit"><span>1</span></div>
			<div class="col-xs-3 digit"><span>2</span></div>
			<div class="col-xs-3 digit"><span>3</span></div>
			<div class="col-xs-3 digit"><span>+</span></div>
		</div>
		<div class="row">
			<div class="col-xs-3 digit"><span>&nbsp;</span></div>
			<div class="col-xs-3 digit"><span>0</span></div>
			<div class="col-xs-3 digit"><span>.</span></div>
			<div class="col-xs-3 digit"><span>=</span></div>
		</div>
	</div>
</div> 
</body>
</html>
